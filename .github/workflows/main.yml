name: Traker CI

on:
  push:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        db: [postgres]
        python-version: [3.8]
        include:
          - db: postgres
            db_port: 5432

    services:
      postgres:
        image: postgres:12.4
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pep8-naming flake8-broken-line flake8-return flake8-isort
          pip install -r requirements.txt

      - name: Test with flake8 and django tests
        env:
          SECRET_TOKEN: ${{ secrets.SECRET_TOKEN }}
          api_token: ${{ secrets.API_TOKEN }}
          api_host: ${{ secrets.API_HOST }}
          bot_token: ${{ secrets.BOT_TOKEN }}
          bot_chat: ${{ secrets.BOT_CHAT }}
          second_bot_chat: ${{ secrets.SECOND_BOT_CHAT }}
          admin_telegram: ${{ secrets.ADMIN_TELEGRAM }}
          moderator_telegram: ${{ secrets.MODERATOR_TELEGRAM }}
          allowed_users: ${{ secrets.ALLOWED_USERS }}
          DB_ENGINE: ${{ secrets.DB_ENGINE }}
          DB_NAME: ${{ secrets.DB_NAME }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST_LOCAL }}
          DB_PORT: ${{ secrets.DB_PORT }}
        run: |
          python -m flake8
          python manage.py test